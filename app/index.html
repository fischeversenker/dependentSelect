<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ToDo-App</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="app.css" />
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.module.js"></script>
    <script src="dependent-select/dependent-select.module.js"></script>
    <script src="dependent-select/dependent-select.component.js"></script>
</head>

<body ng-app="selectApp" ng-controller="mainCtrl as ctrl">
    <div class="outer-wrapper">
        <div class="select-wrapper" ng-repeat="opts in data">
            <h2>Choose {{opts.type}}!</h2>
            <dependent-select ng-repeat="o in opts" type="{{opts.type}}"></dependent-select>
        </div>
    </div>
</body>

</html>
